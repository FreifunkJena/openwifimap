<!DOCTYPE html>
<html>
    <head>
        <title>OpenWiFiMap</title>
        <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="style.css">
        <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="external/OpenLayers.js"></script>
        <script>
            var setheight = function() {
                var header = $("#header:visible");
                var footer = $("#footer:visible");
                var content = $("#content:visible");
                var windowheight = $(window).height();
                var newheight = windowheight - header.outerHeight() - footer.outerHeight();
                newheight -= (content.outerHeight() - content.height());
                scroll(0, 0);
                content.height(newheight);
            }; 
            $(document).ready(function() {
                $(window).bind("orientationchange resize pageshow", setheight);
            });
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body>
        <div data-role="page" data-theme="b" id="mappage">
             <div data-role="header" id="header">
                <h1>OpenWiFiMap</h1>
            </div>
            <div data-role="content" id="content">
                <div id="map"></div>
            </div>
            <div data-role="footer" id="footer">
                Nothing down here... <a href="#listpage">list</a>
            </div>
        </div>
        
        <div data-role="page" id="listpage" data-theme="b">
             <div data-role="header">
                <h1>OpenWiFiMap&nbsp;-&nbsp;List</h1>
            </div>
            <div data-role="content">       
                <p>I need some serious list content here!.</p>
                Wanna go to the <a href="#mappage">map page</a>
            </div>
            <div data-role="footer">
                Also nothing down here...
            </div>
        </div>
    </body>
</html>
