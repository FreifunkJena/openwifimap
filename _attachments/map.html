<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenWiFiMap</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <link rel="stylesheet" href="http://danzel.github.com/Leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="http://danzel.github.com/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://danzel.github.com/Leaflet.markercluster/dist/MarkerCluster.Default.ie.css" /><![endif]-->

    <script src="external/leaflet/Bing.js"></script>
    <!--leaflet end-->

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script src="external/icanhaz/ICanHaz.js"></script>

    <script src="script/couchmap.js"></script>

    <link rel="stylesheet" href="style/mapwidget.css" />
    <script src="script/owm_widget.js"></script>
  </head>
  <body style="margin: 0; margin: 0;">
    <script id="mappopupmust" type="text/html">
      <a href="/#detail?node={{id}}" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b">
        <span class="ui-btn-inner ui-btn-corner-all">
          <span class="ui-btn-text">{{hostname}}</span>
        </span>
      </a>
    </script>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script>
      function getPopupHTML(nodedata) {
        return ich.mappopupmust(nodedata, true);
      }

      function resizeMap() {
        $("#map").height( $(window).height() );
        if (map) {
          //map.invalidateSize();
        }
      }
      $(document).ready(function() {
        var mapwidget = new MapWidget();
        //resizeMap();
        mapwidget.map.locate({setView: true, maxZoom: 15});
        
        function onResize() {
          $("#map").height( $(window).height() );
          mapwidget.map.invalidateSize();
        }
        
        $(window).resize( onResize );
        onResize();
      });
    </script>
  </body>
</html>
